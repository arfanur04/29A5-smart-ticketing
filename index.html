<!DOCTYPE html>
<html data-theme="light" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smart Ticketing</title>
		<!-- ---------------------- daisy UI and tailwind CSS ---------------------- -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- ----------------------------- custom css ------------------------------ -->
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body class="font-raleway">
		<header class="max-w-[1170px] mx-auto">
			<!-- ------------------------------- navbar -------------------------------- -->
			<nav class="navbar bg-base-100 my-6">
				<div class="navbar-start">
					<a class="btn btn-ghost text-4xl font-extrabold">P-Ticket</a>
				</div>
				<div class="navbar-end">
					<a
						class="btn text-[#1dd100] bg-[#1dd10019] border border-[#1dd10066] text-xl font-bold"
					>
						Bus
						<img src="./images/bus-icon.png" alt="" />
					</a>
				</div>
			</nav>

			<!-- ------------------------------- banner -------------------------------- -->
			<div
				class="hero min-h-[550px] rounded-[32px] mb-24"
				style="background-image: url(./images/banner.png)"
			>
				<div class="hero-overlay bg-opacity-30 rounded-[32px]"></div>
				<div class="hero-content text-center text-neutral-content">
					<div class="max-w-3xl">
						<h1 class="mb-5 text-5xl font-bold text-white">
							End-to-End Travel with <br />
							<span class="text-[#1dd100]">P Paribahan</span>
						</h1>
						<p class="mb-5">
							Book your tickets anytime, anywhere, from your computer or
							smartphone. No more rushing to the terminal or waiting in lines.
						</p>
						<button class="btn bg-[#1dd100] border-none font-bold">
							Buy Tickets
						</button>
					</div>
				</div>
			</div>
		</header>
		<main></main>
		<footer></footer>
		<!-- ------------------------------- script -------------------------------- -->
		<script src="./scripts/index.js"></script>
		<script src="./scripts/utility.js"></script>
	</body>
</html>
